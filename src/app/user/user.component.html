<section>
  @if (isLoggedIn) {
  <p>Bienvenido {{ username }}</p>

  <img (click)="greet()" src="https://github.com/midudev.png" alt="photo" />

  } @else{
  <p>Tienes que iniciar sesión</p>
  <button (click)="isLoggedIn = true">Iniciar sesión</button>
  }

  <app-games
    (addFavoriteEvent)="getFavorite($event)"
    username="{{ username }}"
  ></app-games>

  @if (favGame != '') {
  <p>Tu juego favorito es {{ favGame }}</p>
  }
</section>
